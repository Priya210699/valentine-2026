<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine üíñ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
}

body{
    background: linear-gradient(135deg,#ff6b9d,#c06c84,#f67280);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    text-align:center;
}

@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap');

.container{
    max-width:95%;
    z-index:10;
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:3rem;
    margin-bottom:40px;
}

/* BUTTON AREA */
.buttons{
    position:relative;
    width:100%;
    height:60vh;
    overflow:hidden;
}

/* BUTTON COMMON */
button{
    padding:18px 40px;
    font-size:1.4rem;
    border:none;
    border-radius:50px;
    cursor:pointer;
    font-family:'Pacifico',cursive;
    box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

/* YES BUTTON */
#yes{
    position:absolute;
    left:30%;
    top:40%;
    background:linear-gradient(135deg,#ff6b9d,#c06c84);
    color:white;
}

/* NO BUTTON */
#no{
    position:absolute;
    right:30%;
    top:40%;
    background:linear-gradient(135deg,#8e9aaf,#697689);
    color:white;
}

#no.blocked{
    opacity:0.3;
    cursor:not-allowed;
}

/* RESULT SCREEN */
.result{
    display:none;
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.6);}
    to{opacity:1;transform:scale(1);}
}

.result h2{
    font-family:'Great Vibes',cursive;
    font-size:3rem;
}

.result img{
    max-width:320px;
    margin-top:20px;
    border-radius:25px;
}

.result p{
    margin-top:20px;
    font-size:1.5rem;
    font-family:'Pacifico',cursive;
}

/* BLOCK MESSAGE */
.blocked-message{
    display:none;
    margin-top:30px;
    background:#fff;
    color:#555;
    padding:25px;
    border-radius:20px;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
}

.modal-content{
    background:#fff;
    color:#555;
    padding:30px;
    border-radius:20px;
    width:85%;
    max-width:400px;
    margin:20% auto;
}

.modal-content h3{
    color:#ff6b9d;
    font-family:'Pacifico',cursive;
}

.modal-content button{
    margin-top:20px;
    background:#ff6b9d;
    color:white;
}

/* HEARTS */
.heart{
    position:absolute;
    animation:float 6s linear infinite;
    opacity:0.6;
}

@keyframes float{
    from{transform:translateY(110vh);}
    to{transform:translateY(-10vh);}
}

</style>
</head>

<body>

<div class="container" id="main">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yes">YES ‚ù§Ô∏è</button>
        <button id="no">NO üíî</button>
    </div>

    <div class="blocked-message" id="blockedMsg">
        <h3>üíî Blocked!</h3>
        <p>You clicked NO too many times üò¢<br>But YES is still waiting üíï</p>
    </div>
</div>

<div class="container result" id="result">
    <h2>I knew it üíñ</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    <p>Happy Valentine‚Äôs Day üåπ</p>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="modalTitle"></h3>
        <p id="modalText"></p>
        <button onclick="closeModal()">Go Back</button>
    </div>
</div>

<script>
/* HEART BACKGROUND */
for(let i=0;i<25;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=16+Math.random()*20+"px";
    h.style.animationDuration=4+Math.random()*4+"s";
    document.body.appendChild(h);
}

/* ELEMENTS */
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modalTitle");
const modalText=document.getElementById("modalText");
const blocked=document.getElementById("blockedMsg");

let yesMoves=0;
let noCount=0;

/* MOVE YES SAFELY */
function moveYes(){
    const box=document.querySelector(".buttons");
    const rect=box.getBoundingClientRect();
    const maxX=rect.width-yes.offsetWidth-10;
    const maxY=rect.height-yes.offsetHeight-10;
    yes.style.left=Math.random()*maxX+"px";
    yes.style.top=Math.random()*maxY+"px";
}

yes.addEventListener("mouseenter",()=>{ if(yesMoves<15){yesMoves++;moveYes();}});
yes.addEventListener("touchstart",(e)=>{e.preventDefault();if(yesMoves<15){yesMoves++;moveYes();}});

yes.addEventListener("click",()=>{
    document.getElementById("main").style.display="none";
    document.getElementById("result").style.display="block";
});

/* NO LOGIC */
const warnings=[
    "Are you sure? üò¢",
    "This hurts üíî",
    "Last chance üòè"
];

no.addEventListener("click",()=>{
    if(noCount<warnings.length){
        modalTitle.innerText=warnings[noCount];
        modalText.innerText="Think again üíï";
        modal.style.display="block";
        noCount++;
    }else{
        no.classList.add("blocked");
        no.disabled=true;
        blocked.style.display="block";
    }
});

function closeModal(){
    modal.style.display="none";
}
</script>

</body>
</html>
